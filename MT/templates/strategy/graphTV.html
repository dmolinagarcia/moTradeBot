 <div id="crypto-chart"></div>

 <script>
     // Crear el gr치fico
     const chart = LightweightCharts.createChart(document.getElementById('crypto-chart'), {
         layout: {
             backgroundColor: '#ffffff',
             textColor: '#000000',
         },
         width: document.getElementById('crypto-chart').clientWidth,
         height: 400,
         grid: {
             vertLines: {
                 color: '#f0f3fa',
             },
             horzLines: {
                 color: '#f0f3fa',
             },
         },
         timeScale: {
             timeVisible: true,
             secondsVisible: false,
         },
     });

     // A침adir una serie de velas (Candlestick)
     const candlestickSeries = chart.addCandlestickSeries({
         upColor: '#4caf50',
         downColor: '#f44336',
         borderUpColor: '#4caf50',
         borderDownColor: '#f44336',
         wickUpColor: '#4caf50',
         wickDownColor: '#f44336',
     });

     // Datos de ejemplo (puedes reemplazarlos con tus propios datos)
     candlestickSeries.setData([
         { time: '2024-12-14', open: 32000, high: 32500, low: 31800, close: 32400 },
         { time: '2024-12-15', open: 32400, high: 33000, low: 32200, close: 32800 },
         { time: '2024-12-16', open: 32800, high: 33200, low: 32600, close: 32900 },
         { time: '2024-12-17', open: 32900, high: 33300, low: 32700, close: 33100 },
         { time: '2024-12-18', open: 33100, high: 33500, low: 32900, close: 33400 },
     ]);

     // Escuchar eventos de redimensionamiento de ventana para ajustar el tama침o del gr치fico
     window.addEventListener('resize', () => {
         chart.applyOptions({
             width: document.getElementById('crypto-chart').clientWidth,
         });
     });
 </script>
